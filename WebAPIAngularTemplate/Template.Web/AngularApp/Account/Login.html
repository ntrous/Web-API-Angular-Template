<form class="col-md-offset-2 col-md-8" role="form">
    <h2 class="form-login-heading">Login</h2>
    <span ng-show="spinner"><i class="loading fa fa-cog fa-spin"></i></span>
    <div ng-class="{'content-loading':spinner}">
        <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" type="text" class="form-control" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
        </div>
        <button class="btn btn-info btn-block" type="submit" data-ng-click="login()">Login</button>
        <div data-ng-hide="message == ''" class="alert alert-danger">
              {{message}}
        </div>
    </div>
</form>
